<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>{{ carro.nome }}</h2>
  <p>R$ {{ precoTotal }}</p>

  <form (ngSubmit)="agendar()" #formulario="ngForm">
    <ion-item>
      <ion-label position="stacked">Nome:</ion-label>
      <ion-input placeholder="João Silva Souza" name="nome" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Endereço:</ion-label>
      <ion-input placeholder="Rua Hermes Crowley, 65" name="endereco" [(ngModel)]="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email:</ion-label>
      <ion-input placeholder="joao.silva.souza@gmail.com" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item (click)="selecionarData()">
      <ion-label position="stacked">Data:</ion-label>
      <ion-datetime disabled="true" displayFormat="DD/MM/YYYY" placeholder="25/05/2020" name="data" [(ngModel)]="data">
      </ion-datetime>
    </ion-item>
  </form>

  <ion-fab vertical="top" horizontal="end" slot="fixed" edge>
    <ion-fab-button size="small" (click)="formulario.ngSubmit.emit()">
      <ion-icon name="send-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

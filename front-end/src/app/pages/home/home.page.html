<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Carros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let carro of carros" (click)="selecionarCarro(carro)">
    <ion-card-header>
      <ion-card-title>{{ carro.nome }}</ion-card-title>
      <ion-card-subtitle>R$ {{ carro.preco }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
